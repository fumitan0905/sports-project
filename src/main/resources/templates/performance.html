		<tr th:each="p:${playerList}">
			<td th:text="${p.id}"></td>

			<td th:text="${p.name}"></a></td>

			<td th:text="${p.position}"></td>
			<td th:text="${p.birthplace}"></td>
			<td th:each="pp:${playerPerformance}" th:if="${pp.id == p.id}">[[${pp.goals}]]</td>
			<td th:each="pp:${playerPerformance}" th:if="${pp.id == p.id}">[[${pp.asists}]]</td>
			<td th:each="pp:${playerPerformance}" th:if="${pp.id == p.id}">[[${pp.foul}]]</td>
			<td th:each="pp:${playerPerformance}" th:if="${pp.id == p.id}">[[${pp.fouled}]]</td>
			<td th:each="pp:${playerPerformance}" th:if="${pp.id == p.id}">[[${pp.yellowcard}]]</td>
			<td th:each="pp:${playerPerformance}" th:if="${pp.id == p.id}">[[${pp.redcard}]]</td>
			<td th:each="pp:${playerPerformance}" th:if="${pp.id == p.id}">[[${pp.games}]]</td>
			<td>
				<form th:action="'/admin/performance/'+${p.id}+'/edit'" method="get">
					<input type="submit" value="更新">
				</form>
			</td>
		</tr>
