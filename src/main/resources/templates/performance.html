<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h2>選手成績一覧</h2>
	<a href="/admin/performance?sort=1">得点数</a>
	<a href="/admin/performance?sort=2">アシスト数</a>
	<a href="/admin/performance?sort=3">ファウル数</a>
	<a href="/admin/performance?sort=4">被ファウル数</a>
	<a href="/admin/performance?sort=5">イエローカード数</a>
	<a href="/admin/performance?sort=6">レッドカード数</a>
	<a href="/admin/performance?sort=7">試合数</a>
	<table border="1">
		<tr>
			<th>選手ID</th>
			<th>背番号</th>
			<th>選手名</th>
			<th>身長</th>
			<th>体重</th>
			<th>年齢</th>
			<th>ポジション</th>
			<th>出身</th>
			<th>得点数</th>
			<th>アシスト数</th>
			<th>ファウル数</th>
			<th>被ファウル数</th>
			<th>イエローカード数</th>
			<th>レッドカード数</th>
			<th>試合数</th>
			<th>更新</th>
		</tr>
		<tr th:each="pp:${playerPerformance}">
			<th:block th:each="p:${playerList}" th:if="${pp.playerId == p.id}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.playerId}"></td>
				<td th:text="${p.name}"></a></td>
				<td th:text="${p.height}"></td>
				<td th:text="${p.weight}"></td>
				<td th:text="${p.age}"></td>
				<td th:text="${p.position}"></td>
				<td th:text="${p.birthplace}"></td>
			</th:block>

			<td>[[${pp.goals}]]</td>
			<td>[[${pp.asists}]]</td>
			<td>[[${pp.foul}]]</td>
			<td>[[${pp.fouled}]]</td>
			<td>[[${pp.yellowcard}]]</td>
			<td>[[${pp.redcard}]]</td>
			<td>[[${pp.games}]]</td>
			<td>
				<form th:action="'/admin/performance/'+${pp.playerId}+'/edit'" method="get">
					<input type="submit" value="更新">
				</form>
			</td>
		</tr>
	</table>
	<br>
	<a href="/admin/performance/add">新規登録</a>
	<tr>
</body>

</html>
